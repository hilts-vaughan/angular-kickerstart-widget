<div class="uk-grid uk-grid-match" data-uk-grid-match>



    <div class="uk-width-medium-1-2">
        <div class="uk-panel uk-panel-box uk-grid-match instruction-panel">
            <h1 class="header">Step 2</h1>

            <p class="details">
                If you have any add ons, then just let us know over to the right. We'll include them in the widget for you.
            </p>

            <h2>{{ksdata.name}}</h2>

            <img src="{{ksdata.photo}}"></img>

             <b> Not your Kickstarter project?</b>
            <button ng-click="change()" class="uk-button">Change</button>              

        </div>
    </div>



    <div class="uk-width-medium-1-2">
        <div class="uk-panel uk-panel-box">
            <h2 class="uk-panel-title">Step 2: Give us a bit more information</h2>

            <form class="uk-form">

                <fieldset data-uk-marign>

                    <div class="uk-form-row">

                        <label>Where is this project based?</label>
                        <select ng-model="project.country" class="select uk-align-right">
                            <option value="AU">Australia</option>
                            <option value="CA">Canada</option>
                            <option value="DK">Denmark</option>
                            <option value="DE">Germany</option>
                            <option value="IE">Ireland</option>
                            <option value="NL">Netherlands</option>
                            <option value="NZ">New Zealand</option>
                            <option value="NO">Norway</option>
                            <option value="SE">Sweden</option>
                            <option value="GB">United Kingdom</option>
                            <option selected="selected" value="US">United States</option>
                        </select>
                    </div>

                    <div class="uk-form-row">
                        <label>Will you ship outside this area?</label>
                        <input type="checkbox" ng-model="project.shipInternational" class="uk-align-right"></input>
                    </div>

                </fieldset>


            </form>

            <h3>Add-On's</h3>
            <p>Note: Costs will be based on your country picked above</p>

            <button ng-click="add()" class="uk-button uk-icon-plus uk-width-1-3">Add Reward</button>


            <form class="uk-form">
                <!-- <button class="uk-button uk-icon-plus"></button> -->
                <fieldset class="reward-forms" data-uk-margin ng-repeat="reward in project.rewards">
                    <input type="text" ng-model="reward.name" class="uk-width-1-3" placeholder="Reward Name" placeholder="">
                    <input type="number" ng-model="reward.cost" placeholder="Cost" class="uk-width-1-5"> </input>
                    <input type="number" ng-model="reward.shippingCost" placeholder="Shipping" class="uk-width-1-5"> </input>
                    <button ng-click="remove($index)" class="uk-button uk-icon-minus uk-width-1-10"></button>
                </fieldset>
            </form>

            <div class="action-bar">
                <button ng-click="done()" class="uk-button uk-align-center uk-width-1-2">Next</button>
            </div>      

        </div>
    </div>


</div>
